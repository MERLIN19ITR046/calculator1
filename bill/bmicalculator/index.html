<html>

    <head>
        <link rel="stylesheet" href="style.css">
        <script src = "bmi.js"></script>
    </head>
    
    <body>
      
         
        <div class="container">
            <h1>BMI Calculator</h1>
            <p>Height (in cm)</p>
            <input type="text" id = "height">
    
            <p>Weight (in kg)</p>
            <input type="text" id = "weight">
            <button id  = "btn">Calculate</button>
    
            <div id = "result"></div>
    
        </div>
        <div id="table">
            <table>
                <caption>BMI INDEX</caption>
                <tr>
                  <th>Underweight</th>
                  <th>Healthy</th> 
                  <th>Overweight</th>
                  <th>Obese</th>
                </tr>
                <tr>
                  <td>Below 18.5</td>
                  <td>18.5–24.9</td>
                  <td>25.0–29.9</td>
                  <td>30.0 and above</td>
                </tr>
              </table>
        </div>
       
    </body>
